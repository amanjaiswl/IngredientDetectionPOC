<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        /* This will hide the loading animation by default. */
        #loading {
            display: none;
        }
        /* Set the dimensions of the video element */
        #camera-stream {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Upload an image</h1>
    <input type="file" id="file-upload" hidden>
    <button id="file-upload-btn">Choose File</button> or
    <button id="start-camera">Capture from Camera</button>
    <video id="camera-stream" hidden autoplay></video>
    <button id="capture-btn" hidden>Capture</button>
    <form method="post" enctype="multipart/form-data" id="upload-form" hidden>
        <input type="file" name="file" id="file" hidden>
        <button type="submit">Upload</button>
    </form>
    <img id="loading" src="/static/loading.gif">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const fileUploadButton = document.getElementById('file-upload-btn');
        const fileUpload = document.getElementById('file-upload');
        const startCameraButton = document.getElementById('start-camera');
        const cameraStream = document.getElementById('camera-stream');
        const captureButton = document.getElementById('capture-btn');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');

        fileUploadButton.addEventListener('click', () => {
            fileUpload.click();
        });

        fileUpload.addEventListener('change', () => {
            const file = fileUpload.files[0];
            if (file) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                uploadForm.hidden = false;
            }
        });

        startCameraButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            cameraStream.srcObject = stream;
            cameraStream.hidden = false;
            startCameraButton.hidden = true;
            captureButton.hidden = false;
        });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraStream.videoWidth;
            canvas.height = cameraStream.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraStream, 0, 0);
            cameraStream.srcObject.getVideoTracks().forEach(track => track.stop());
            cameraStream.hidden = true;
            canvas.toBlob(blob => {
                const file = new File([blob], 'photo.jpg', { type: 'image/jpeg', lastModified: Date.now() });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                uploadForm.hidden = false;
            }, 'image/jpeg');
            captureButton.hidden = true;
        });

        // When the form is submitted, show the loading animation.
        $("#upload-form").submit(function() {
            $("#loading").show();
        });
    </script>
</body>
</html>
